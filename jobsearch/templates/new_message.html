{% load static %}

{% block content %}


<!-- Modal -->
<div class="modal fade" id="newmsgModal" tabindex="-1" aria-labelledby="newmsgModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="field has-addons">
                    <form>
                        <div class="control">
                            <input class="input is-large" name="q" type="text" placeholder="Search users..."
                                   value="{{ request.GET.q }}">
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-success">Search</button>
                        </div>
                    </form>
                </div>

                <div class="column is-one-quarter">

                    {% for user in users %}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-64x64">
                                    <img src="{{ user.profile.profile_img.url }}" width="40"
                                         height="40" class="rounded-circle mr-3" style="object-fit:cover;">

                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <strong>{{ user.profile.first_name }} {{ user.profile.last_name
                                            }}</strong><small>@{{ user.username }}</small>
                                    </p>
                                    <a href="{% url 'newconversation' user.username %}" class="button is-info">Send a
                                        message!</a>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}


                </div>

            </div>

        </div>
    </div>
</div>


{% endblock %}
