{% extends 'base.html' %}

{% block title %}Prisijungimas{% endblock %}

{% block content %}
<!-- Content-->
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<div class="container w-25 text-center my-5">
    <div class="lg:p-12 my-2 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
        <h1 class="lg:text-3xl text-xl font-semibold  mb-6"> Įveskite el.paštą </h1>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="email" class="form-control my-4" placeholder="El.paštas"
                   class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">

            <button type="submit" class="btn btn-dark btn-lg btn-block" style="width:90%">Siųsti slaptažodį</button>

        </form>
    </div>
</div>


{% endblock %}
