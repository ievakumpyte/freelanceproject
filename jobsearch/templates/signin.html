{% extends 'base.html' %}

{% block title %}Prisijungimas{% endblock %}

{% block content %}
<!-- Content-->
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<div class="container w-25 text-center my-5">
    <div class="lg:p-12 my-2 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
        <h1 class="lg:text-3xl text-xl font-semibold  mb-6"> Prisijungti</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="form-control my-4" placeholder="Prisijungimo vardas"
                   class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
            <input type="password" name="password" class="form-control" placeholder="***********"
                   class="bg-gray-200 mb-2 shadow-none dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
            <div class="flex justify-between my-4">
                <div class="checkbox">
                    <input type="checkbox" id="checkbox1" checked>
                    <label for="checkbox1"><span class="checkbox-icon"></span>Prisiminti</label>
                </div>
                <a href="{% url 'forget_password' %}"> Pamiršai slaptažodį? </a>
            </div>
            <button type="submit" class="btn btn-dark btn-lg btn-block" style="width:90%">Prisijungti</button>

            <div class="text-center mt-2 space-x-2 ">
                <p class="text-base"> Neregistruotas vartotojas? <a href='signup' style="color:white"
                                                                    class="text-black"> Sukurti paskyrą </a></p>
            </div>
        </form>
    </div>
</div>


{% endblock %}
