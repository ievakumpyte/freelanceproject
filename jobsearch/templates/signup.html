{% extends 'base.html' %}

{% block title %}Registracija{% endblock %}

{% block content %}


<div class=" container w-25 text-center my-5">
    <div class="lg:p-12 max-w-md max-w-xl lg:my-0 my-12 mx-auto p-6 space-y-">
        <h1 class="lg:text-3xl text-xl font-semibold mb-6"> Registracija</h1>
        <!--<p class="mb-2 text-black text-lg"> Register to manage your account </p>-->
        <form action="" method="POST">
            {% csrf_token %}
            <!--<div class="flex lg:flex-row flex-col lg:space-x-2">
                <input type="text" placeholder="First Name"  class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
                <input type="text" placeholder="Last Name" class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800" style="border: 1px solid #d3d5d8 !important;">
            </div>-->
            <input type="text" name="username" placeholder="Prisijungimo vardas"
                   class="bg-gray-200 mt-4 mb-2 shadow-none  dark:bg-gray-800 form-control"
                   style="border: 1px solid #d3d5d8 !important;" required>

            <input type="email" name="email" placeholder="Email"
                   class="bg-gray-200 mb-2 shadow-none form-control dark:bg-gray-800"
                   style="border: 1px solid #d3d5d8 !important;" required>
            <input type="text" name="name" placeholder="Vardas"
                   class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800 form-control"
                   style="border: 1px solid #d3d5d8 !important;" required>
            <input type="text" name="surname" placeholder="Pavarde"
                   class="bg-gray-200 mb-2 shadow-none  dark:bg-gray-800 form-control"
                   style="border: 1px solid #d3d5d8 !important;" required>
            <input type="password" name="password" placeholder="Slaptažodis"
                   class="bg-gray-200 mb-2 shadow-none form-control dark:bg-gray-800"
                   style="border: 1px solid #d3d5d8 !important;" required>
            <input type="password" name="password2" placeholder="Pakartoti slaptažodį"
                   class="bg-gray-200 mb-2 shadow-none form-control dark:bg-gray-800"
                   style="border: 1px solid #d3d5d8 !important;" required>
            <br>
                               {% for message in messages %}
<p><i>{{message}}</i></p>
{% endfor %}
            <div class="flex justify-start my-4 space-x-1">
                <div class="checkbox">
                    <input type="checkbox" id="chekcbox1" checked required>

                    <label for="chekcbox1"><span class="checkbox-icon"></span> Sutinku</label>
                </div>
                <a href="#"> su sąlygomis ir privatumo politika</a>
            </div>
            <button type="submit" class="btn btn-dark btn-lg btn-block" style="width:90%">Registruotis</button>
            <div class="text-center mt-2 space-x-2">
                <p class="text-base"> Jau turite paskyrą? <a href='signin' style="color:white" class="text-black">
                    Prisijungti </a></p>
            </div>
        </form>
    </div>
</div>

{% endblock %}
