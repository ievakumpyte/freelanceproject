{% extends 'base.html' %}

{% block title %}Skelbimas{% endblock %}

{% block content %}
{%load static%}
<div class="container text-center my-20">
    <br>

    <h3>{{single_skelbimas.name}} </h3>
    <p>{{single_skelbimas.about}}</p>
    <p>Atlyginimas: {{single_skelbimas.salary}}</p>
    <button type="button" class="btn btn-dark"> <a href="{% url 'aplikavimas' single_skelbimas.id%}">Aplikuoti </a></button>
</div>


{% if favorited == False%}
<div class="col">
    <a href="{% url 'skelbfavorite' single_skelbimas.id %}"><i class="bi bi-bookmark"></i></a><span>Save</span>
</div>
{% else %}
<div class="col">
    <a href="{% url 'skelbfavorite' single_skelbimas.id %}"><i class="bi bi-bookmark-fill"></i></a><span>Save</span>
</div>
{%endif%}


<br>
{% endblock %}
